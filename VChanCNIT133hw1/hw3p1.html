<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grades</title>
    <script>
        function calculateFinalGrade() {
            let hwAvg = parseInt(document.getElementById("hwAvg").value);
            let midExam = parseInt(document.getElementById("midExam").value);
            let finalExam = parseInt(document.getElementById("finalExam").value);
            let participation = parseInt(document.getElementById("participation").value);
            let resultArea = document.getElementById("result");

            // Input validation: check if input is between 0 and 100
            if (isNaN(hwAvg) || isNaN(midExam) || isNaN(finalExam) || isNaN(participation) ||
                hwAvg < 0 || hwAvg > 100 || midExam < 0 || midExam > 100 ||
                finalExam < 0 || finalExam > 100 || participation < 0 || participation > 100) {
                resultArea.innerHTML = "Error: All inputs must be valid numbers between 0 and 100.";
                return;
            }

            // Calculate final average
            let finalAverage = Math.round((0.5 * hwAvg) + (0.2 * midExam) + (0.2 * finalExam) + (0.1 * participation));

            // Determine letter grade
            let letterGrade;
            if (finalAverage >= 90) {
                letterGrade = 'A';
            } else if (finalAverage >= 80) {
                letterGrade = 'B';
            } else if (finalAverage >= 70) {
                letterGrade = 'C';
            } else if (finalAverage >= 60) {
                letterGrade = 'D';
            } else {
                letterGrade = 'F';
            }

            // Display final grade
            let message = `Final Average: ${finalAverage}<br>Letter Grade: ${letterGrade}`;
            if (letterGrade === 'D' || letterGrade === 'F') {
                message += "<br>Student must retake the course.";
            }

            resultArea.innerHTML = message;
        }

        function clearForm() {
            document.getElementById("gradeForm").reset();
            document.getElementById("result").innerHTML = "";
        }
    </script>
</head>
<body>
    <h1>Student Grades</h1>
    <form id="gradeForm">
        <label>Homework Average (0-100):</label><br>
        <input id="hwAvg" min="0" max="100"><br><br>

        <label>Mid-Term Exam Score (0-100):</label><br>
        <input id="midExam" min="0" max="100"><br><br>

        <label>Final Exam Score (0-100):</label><br>
        <input id="finalExam" min="0" max="100"><br><br>

        <label>Participation (0-100):</label><br>
        <input id="participation" min="0" max="100"><br><br>

        <button type="button" onclick="calculateFinalGrade()">Submit</button>
        <button type="button" onclick="clearForm()">Clear</button>
    </form>

    <div id="result" style="margin-top:20px;"></div>
    <p><a href="hw3.html">Back to Homework 3 Main Page</a></p>
</body>
</html>
