<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="Homework 4 part 2 for JavaScript, jQuery, AJAX course at CCSF">
    <title>Learn about Compound Interest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:nth-child(odd) {
            background-color: #e0f7fa;
        }
    </style>
</head>
<body>

    <h1>Learn about Compound Interest</h1>

    <div id="tables-container"></div>

    <script>
        const principal = 1000;
        const rates = [0.05, 0.06, 0.07]; // Interest rates for 5%, 6%, and 7%
        const years = 5;

        // Function to calculate compound interest
        function calculateAmount(principal, rate, year) {
            return principal * Math.pow(1 + rate, year);
        }

        // Function to create tables dynamically
        function createTables() {
            const container = document.getElementById('tables-container');

            rates.forEach(rate => {
                // Create table element
                const table = document.createElement('table');

                // Add table headings
                let tableHTML = `
                    <thead>
                        <tr>
                            <th>Year</th>
                            <th>Amount on deposit</th>
                            <th>Interest Rate</th>
                        </tr>
                    </thead>
                    <tbody>
                `;

                // Loop through years to generate table rows
                for (let year = 1; year <= years; year++) {
                    const amount = calculateAmount(principal, rate, year).toFixed(2);
                    tableHTML += `
                        <tr>
                            <td>${year}</td>
                            <td>${Number(amount).toLocaleString()}</td>
                            <td>${rate.toFixed(2)}</td>
                        </tr>
                    `;
                }

                tableHTML += '</tbody>';
                table.innerHTML = tableHTML;

                // Append table to container
                container.appendChild(table);
            });
        }

        // Generate the tables when the page loads
        createTables();
    </script>
<p><a href="hw4.html">Back to Homework 4 Main Page</a></p>
</body>
</html>
